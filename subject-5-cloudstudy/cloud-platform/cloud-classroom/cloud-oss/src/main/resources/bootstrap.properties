spring.application.name=cloud-oss

# nacos 配置
#启动 Nacos 的服务发现功能
spring.cloud.nacos.discovery.server-addr=148.70.96.49:8848
#启动 Nacos 的配置管理功能
spring.cloud.nacos.config.server-addr=148.70.96.49:8848
#默认properties,如果是使用其他格式的配置文件记得要修改该值;比如yaml
#spring.cloud.nacos.config.file-extension=properties

#流量监控sentinel配置
spring.cloud.sentinel.transport.dashboard = 192.168.1.240:8080
spring.cloud.sentinel.transport.port = 8733

feign.sentinel.enabled = true
feign.hystrix.enabled = false

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=1000MB
